<body>
    <link rel="stylesheet" href="notepadstyle.css">
    <script src="notepad.js"></script>
    <div class="main">
        <h1> Notepad, save all of your notes here</h1>

        <div class="buttonbar">
            <button type="button" onclick="makebold()" class="makebold" data-placement="top">Bold</button>
            <button type="button" onclick="makeitalic()" class="italic" data-placement="top">Italic</button>
            <button type="button" onclick="cleartext()" class="cleartext" data-placement="top">Clear Text</button>
            <select id="fontsizedropdown" onchange="javascript:fontsizechange()" class="fontsize">
                <option value='8'>8</option>
                <option value='10'>10</option>
                <option value='12'>12</option>
                <option value='14'>14</option>
                <option value='16'>16</option>
                <option value='18'>18</option>
                <option value='20'>20</option>
                <option value='22'>22</option>
                <option value='24'>24</option>
                <option value='26'>26</option>
                <option value='28'>28</option>
                <option value='30'>30</option>
                <option value='32'>32</option>
                <option value='34'>34</option>
                <option value='36'>36</option>
                <option value='38'>38</option>
                <option value='40'>40</option>
            </select>
            <button onclick="saveTextAsFile(notesarea.value,'notes.txt')">Download</button>
        </div>
        <textarea id="notesarea" class="mainnotesarea" placeholder="Write and manage your notes here"></textarea>
        <br>

        <br>
    </div>



</body>


</html>
