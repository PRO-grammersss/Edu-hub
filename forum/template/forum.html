<!DOCTYPE html>
<html>
    <head>
        <title>EduHubForum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="forum.css">
    </head>
    <body>
        <div class="topnav">
            <div class="search-container">
                <form action="/action_page.php">
                  <input type="text" placeholder="Search.." name="search">
                  <button type="submit">Submit</button>
                </form>
              </div>
          </div>
          <div class="container">
            <div class="wrapper">
              <section class="post">
                <header>Create Post</header>
                <form action="#">
                  <div class="content"> <!--Add account pfp and name-->
                    <div class="details">
                      <div class="privacy">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                        <i class="fas fa-caret-down"></i>
                      </div>
                    </div>
                  </div>
                  <textarea placeholder="What's on your mind?" spellcheck="false" required></textarea><!--Add account name-->
                  <div class="theme-emoji">
                  </div>
                  <div class="options">
                    <p>Add to Your Post</p>
                    <ul class="list">
                        <li><img src="icons8-add-image-30.png" alt="gallery"></li>
                        <li><img src="icons8-account-30.png" alt="gallery"></li>
                        <li><img src="icons8-more-30.png" alt="gallery"></li>
                    </ul>
                    </div>
                    <button>Post</button>
                  </form>
                </section>
                <section class="audience">
                  <header>
                    <div class="arrow-back"><i class="fas fa-arrow-left"></i></div>
                    <p>Select Audience</p>
                  </header>
                  <div class="content">
                    <p>Who can see your post?</p>
                    <span>Your post will show up in News Feed, on your profile and in search results.</span>
                  </div>
                  <ul class="list">
                    <li>
                      <div class="column">
                        <div class="icon"><i class="fas fa-globe-asia"></i></div>
                        <div class="details">
                          <p>Public</p>
                          <span>Anyone on or off Facebook</span>
                        </div>
                      </div>
                      <div class="radio"></div>
                    </li>
                    <li class="active">
                      <div class="column">
                        <div class="icon"><i class="fas fa-user-friends"></i></div>
                        <div class="details">
                          <p>Friends</p>
                          <span>Your friends on Facebook</span>
                        </div>
                      </div>
                      <div class="radio"></div>
                    </li>
    </body>
</html>
